<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine Debris Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Video for Marine Debris Detection</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" class="input-file">
            <input type="submit" value="Upload" class="btn" onclick="startProgress()">
        </form>
        <div id="ffmpeg-progress-container">
            <p>Processing with FFmpeg:</p>
            <div id="ffmpeg-progress-bar"></div>
        </div>
        <div id="yolo-progress-container">
            <p>Processing with YOLO:</p>
            <div id="yolo-progress-bar"></div>
        </div>
    </div>
    <script>
        function startProgress() {
            let ffmpegProgressBar = document.getElementById('ffmpeg-progress-bar');
            let yoloProgressBar = document.getElementById('yolo-progress-bar');
            let ffmpegWidth = 0;
            let yoloWidth = 0;

            let ffmpegInterval = setInterval(() => {
                if (ffmpegWidth >= 100) {
                    clearInterval(ffmpegInterval);
                } else {
                    fetch('/ffmpeg_progress')
                        .then(response => response.json())
                        .then(data => {
                            ffmpegWidth = data.progress;
                            ffmpegProgressBar.style.width = ffmpegWidth + '%';
                        });
                }
            }, 1000);

            let yoloInterval = setInterval(() => {
                if (yoloWidth >= 100) {
                    clearInterval(yoloInterval);
                } else {
                    fetch('/yolo_progress')
                        .then(response => response.json())
                        .then(data => {
                            yoloWidth = data.progress;
                            yoloProgressBar.style.width = yoloWidth + '%';
                        });
                }
            }, 1000);
        }
    </script>
</body>
</html>
